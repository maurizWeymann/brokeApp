name: CI

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
          uses: actions/setup-java@v2
          with:
            distribution: "adopt"
            javaversion: 16
      - name: clean build
        run: ./gradlew clean test --info --stacktrace
